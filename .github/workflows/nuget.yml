name: Publish on NuGet
 
on:
  push:
    branches: [ master ]
    paths: [ 'src/**' ]
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/TinyCsv/TinyCsv.csproj 
      
    - name: Build
      run: dotnet build --no-restore src/TinyCsv/TinyCsv.csproj 
        
    - name: Package
      run: dotnet pack -c Release -o . src/TinyCsv/TinyCsv.csproj 
      
    - name: Publish on NuGet
      run: dotnet nuget push *.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json  
      
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
          tag_name: v${{ steps.nbgv.outputs.NuGetPackageVersion }}
          release_name: Release v${{ steps.nbgv.outputs.NuGetPackageVersion }}
          draft: false
          prerelease: false
