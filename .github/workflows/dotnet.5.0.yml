name: .NET 5.0

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore src/TinyCsv/TinyCsv.csproj 
      
    - name: Build
      run: dotnet build --no-restore src/TinyCsv/TinyCsv.csproj 
    
    - name: Test
      run: dotnet test --no-build --verbosity normal src/TinyCsv/TinyCsv.csproj
      
    - name: Publish
      run: dotnet publish src/TinyCsv/TinyCsv.csproj  -c Release -o website
